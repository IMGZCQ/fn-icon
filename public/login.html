<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞牛图标管理工具 - 登录</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 深蓝色科技感基础样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #050b1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* 多彩渐变动态背景 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(80deg, 
               rgba(0, 2, 119, 0.521) 60%,   /* 青色 */
               rgba(63, 0, 145, 0.61) 80%,  /* 蓝绿色 */
                rgba(92, 0, 72, 0.651) 100%  /* 回到品红 */
               rgba(0, 2, 119, 0.521) 60%,   /* 青色 */
               rgba(63, 0, 145, 0.61) 80%,  /* 蓝绿色 */
                rgba(92, 0, 72, 0.651) 100%  /* 回到品红 */
            );
            background-size: 300% 300%;
            z-index: 0;
            animation: gradientFlow 20s ease infinite;
        }
        
        /* 背景渐变动画 - 更平滑的过渡 */
        @keyframes gradientFlow {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 25% 50%;
            }
            50% {
                background-position: 50% 50%;
            }
            75% {
                background-position: 75% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        /* 彩色光效层 */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at top right, rgba(236, 72, 153, 0.3) 0%, transparent 60%),
                radial-gradient(circle at bottom left, rgba(6, 182, 212, 0.3) 0%, transparent 60%),
                radial-gradient(circle at top left, rgba(147, 51, 234, 0.2) 0%, transparent 50%),
                radial-gradient(circle at bottom right, rgba(20, 184, 166, 0.2) 0%, transparent 50%);
            background-size: 200% 200%;
            z-index: 0;
            animation: colorGlow 15s ease-in-out infinite alternate;
        }
        
        /* 彩色光效动画 */
        @keyframes colorGlow {
            0% {
                background-position: 0% 0%;
                opacity: 0.2;
            }
            50% {
                background-position: 50% 50%;
                opacity: 0.4;
            }
            100% {
                background-position: 100% 100%;
                opacity: 0.3;
            }
        }
        
        /* 粒子容器 */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        /* 粒子样式 - 彩色 */
        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat linear infinite;
        }
        
        /* 不同颜色的粒子 */
        .particle.pink {
            background: linear-gradient(45deg, rgba(236, 72, 153, 0.9), rgba(244, 114, 182, 0.9));
            box-shadow: 0 0 10px rgba(236, 72, 153, 0.8), 0 0 20px rgba(244, 114, 182, 0.5);
        }
        
        .particle.purple {
            background: linear-gradient(45deg, rgba(147, 51, 234, 0.9), rgba(168, 85, 247, 0.9));
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.8), 0 0 20px rgba(168, 85, 247, 0.5);
        }
        
        .particle.blue {
            background: linear-gradient(45deg, rgba(59, 130, 246, 0.9), rgba(96, 165, 250, 0.9));
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.8), 0 0 20px rgba(96, 165, 250, 0.5);
        }
        
        .particle.cyan {
            background: linear-gradient(45deg, rgba(6, 182, 212, 0.9), rgba(8, 145, 178, 0.9));
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.8), 0 0 20px rgba(8, 145, 178, 0.5);
        }
        
        .particle.teal {
            background: linear-gradient(45deg, rgba(20, 184, 166, 0.9), rgba(45, 212, 191, 0.9));
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.8), 0 0 20px rgba(45, 212, 191, 0.5);
        }
        
        /* 粒子浮动动画 */
        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
                transform: translate(0, 0) scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--translateX), var(--translateY)) scale(0);
                opacity: 0;
            }
        }
        
        /* 登录容器样式 */
        .login-container {
            background: rgba(16, 24, 47, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 40px;
            width: 400px;
            max-width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(1px);
            /* 边框炫光效果 */
            box-shadow: 
                0 4px 6px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(59, 130, 246, 0.4),
                inset 0 0 0 1px rgba(59, 130, 246, 0.1);
            animation: borderGlow 3s ease-in-out infinite alternate;
        }
        
        /* 边框炫光动画 */
        @keyframes borderGlow {
            0% {
                box-shadow: 
                    0 4px 6px rgba(0, 0, 0, 0.3),
                    0 0 20px rgba(59, 130, 246, 0.3),
                    inset 0 0 0 1px rgba(59, 130, 246, 0.1);
            }
            100% {
                box-shadow: 
                    0 4px 6px rgba(0, 0, 0, 0.3),
                    0 0 40px rgba(59, 130, 246, 0.6),
                    inset 0 0 0 1px rgba(59, 130, 246, 0.3);
            }
        }
        
        /* 容器边框高亮效果 */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3b82f6, #60a5fa, transparent);
            border-radius: 8px 8px 0 0;
            z-index: 2;
            animation: linePulse 2s ease-in-out infinite;
        }
        
        @keyframes linePulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* 标题样式 */
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #e2e8f0;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        /* 表单组样式 */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #93c5fd;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }
        
        /* 输入框样式 */
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 4px;
            background: rgba(30, 41, 59, 0.5);
            color: #e2e8f0;
            font-size: 15px;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3), 0 0 15px rgba(59, 130, 246, 0.2);
        }
        
        .form-group input::placeholder {
            color: #718096;
        }
        
        /* 提交按钮样式 */
        .btn-submit {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(90deg, #1fb2cc93, #2c76ff81);
            border: 1px solid #3b82f6;
            border-radius: 0px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            margin-top: 8px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }
        
        .btn-submit:hover {
            background: linear-gradient(90deg, #008cff, #60c1fa);
            border-color: #60a5fa;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.6);
            transform: translateY(-1px);
        }
        
        .btn-submit:hover::before {
            left: 100%;
        }
        
        .btn-submit:active {
            transform: translateY(1px);
        }
        
        /* 消息提示样式 */
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(8px);
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.error {
            background: rgba(229, 62, 62, 0.1);
            border: 1px solid rgba(229, 62, 62, 0.3);
            color: #fc8181;
        }
        
        .message.success {
            background: rgba(45, 156, 219, 0.1);
            border: 1px solid rgba(45, 156, 219, 0.3);
            color: #63b3ed;
        }
        
        /* 页脚技术信息 */
        .tech-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #718096;
            letter-spacing: 0.5px;
            text-align: center;
            z-index: 0;
            opacity: 0.8;
        }
        
        .tech-info span {
            display: block;
            margin-bottom: 4px;
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 24px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 20px;
                margin-bottom: 24px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group input,
            .btn-submit {
                padding: 14px;
                font-size: 16px;
            }
            
            .tech-info {
                font-size: 10px;
                bottom: 15px;
            }
        }
        
        /* 科技感线条装饰 */
        .tech-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #06b6d4, transparent);
            opacity: 0.3;
            z-index: 0;
            animation: lineFlow 8s ease-in-out infinite;
        }
        
        @keyframes lineFlow {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.4; }
        }
        
        .tech-line:nth-child(1) {
            top: 20%;
            left: 0;
            width: 100%;
            height: 1px;
        }
        
        .tech-line:nth-child(2) {
            bottom: 20%;
            left: 0;
            width: 100%;
            height: 1px;
        }
    </style>
</head>
<body>
    <!-- 粒子容器 -->
    <div id="particles"></div>
    
    <!-- 技术线条装饰 -->
    <div class="tech-line"></div>
    <div class="tech-line"></div>
    
    <div class="login-container">
        <h2 id="page-title" class="login-title">飞牛图标管理工具</h2>
        <form id="auth-form" method="post">
            <div class="form-group">
                <label for="password">登录密码:</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码" autofocus>
            </div>
            <button type="submit" id="submit-btn" class="btn-submit">接入系统</button>
        </form>
        <div id="message" class="message"></div>
    </div>
    
    <!-- 技术信息 -->
    <div class="tech-info">
        <span>飞牛图标管理工具</span>
        <span>By 米恋泥~·</span>
        <span>组织机构：小宠瞭望塔</span>
    </div>

    <script>
        // 页面加载完成后自动聚焦密码输入框
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput) {
                passwordInput.focus();
                // 确保光标在输入框末尾
                passwordInput.setSelectionRange(passwordInput.value.length, passwordInput.value.length);
            }
        });
        
        // 创建粒子效果 - 增加数量和彩色
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 200; // 大幅增加粒子数量以提高密度
            const colors = ['pink', 'purple', 'blue', 'cyan', 'teal'];
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    
                    // 随机选择颜色类
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.className = `particle ${randomColor}`;
                    
                    // 随机大小 - 稍微减小最大尺寸以适应更多粒子
                    const size = Math.random() * 10 + 0.5;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    
                    // 随机位置
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;
                    
                    // 随机动画参数 - 调整动画时间以维持流畅度
                    const translateX = (Math.random() - 0.5) * 250;
                    const translateY = (Math.random() - 0.5) * 250;
                    const duration = Math.random() * 12 + 12;
                    
                    // 设置CSS变量
                    particle.style.setProperty('--translateX', `${translateX}px`);
                    particle.style.setProperty('--translateY', `${translateY}px`);
                    particle.style.animationDuration = `${duration}s`;
                    
                    // 添加到容器
                    particlesContainer.appendChild(particle);
                    
                    // 动画结束后移除并重新创建
                    particle.addEventListener('animationend', () => {
                        if (particlesContainer.contains(particle)) {
                            particlesContainer.removeChild(particle);
                        }
                        // 立即创建新粒子以保持高密度
                        setTimeout(() => {
                            createParticles();
                        }, Math.random() * 500);
                    });
                }, Math.random() * 1000); // 大幅缩短初始化间隔
            }
        }
        
        // 页面加载时创建粒子
        window.addEventListener('DOMContentLoaded', createParticles);
        
        // 页面加载时检查是否需要初始化密码
        async function checkPasswordStatus() {
            try {
                // 尝试访问登录API以检查密码状态
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: 'check_status_only' })
                });
                
                const data = await response.json();
                
                // 如果返回密码未初始化的错误，则设置为初始化模式
                if (!data.success && data.message.includes('未初始化')) {
                    document.getElementById('auth-form').action = '/api/init-password';
                    document.getElementById('submit-btn').textContent = '初始化登录密码';
                } else {
                    // 正常登录模式
                    document.getElementById('auth-form').action = '/api/login';
                    document.getElementById('submit-btn').textContent = '接入系统';
                }
            } catch (error) {
                console.error('系统状态检查失败:', error);
                document.getElementById('message').textContent = '系统连接失败';
                document.getElementById('message').className = 'message error';
            }
        }
        
        // 页面加载时执行检查
        checkPasswordStatus();
        
        // 登录表单提交处理
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const isInitMode = document.getElementById('submit-btn').textContent === '初始化登录密码';
            const apiUrl = isInitMode ? '/api/init-password' : '/api/login';

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    
                    if (isInitMode) {
                        // 初始化成功后刷新页面，切换到登录模式
                        setTimeout(() => {
                            window.location.reload();
                        }, 1500);
                    } else {
                        // 登录成功后跳转到首页，并添加登录标记参数
                    setTimeout(() => {
                        window.location.href = '/?login=true';
                    }, 1000);
                    }
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message error';
                }
            } catch (error) {
                messageDiv.textContent = isInitMode ? '初始化失败，请重试' : '登录失败，请重试';
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
