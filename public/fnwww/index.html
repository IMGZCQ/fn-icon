<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞牛图标管理工具</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <style>
    /* 页脚技术信息 */
    .tech-info {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: #718096;
      letter-spacing: 0.5px;
      text-align: center;
      z-index: 0;
      opacity: 0.8;
    }

    .tech-info span {
      display: block;
      margin-bottom: 4px;
    }

    /* 全局样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 深蓝色科技感基础样式 */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #050b1a;
      color: #e0e0e0;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    /* 多彩渐变动态背景 */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(80deg,
          rgba(0, 2, 119, 0.521) 60%,
          /* 青色 */
          rgba(63, 0, 145, 0.61) 80%,
          /* 蓝绿色 */
          rgba(92, 0, 72, 0.651) 100%
          /* 回到品红 */
          rgba(0, 2, 119, 0.521) 60%,
          /* 青色 */
          rgba(63, 0, 145, 0.61) 80%,
          /* 蓝绿色 */
          rgba(92, 0, 72, 0.651) 100%
          /* 回到品红 */
        );
      background-size: 300% 300%;
      z-index: -2;
      animation: gradientFlow 20s ease infinite;
    }

    /* 背景渐变动画 - 更平滑的过渡 */
    @keyframes gradientFlow {
      0% {
        background-position: 0% 50%;
      }

      25% {
        background-position: 25% 50%;
      }

      50% {
        background-position: 50% 50%;
      }

      75% {
        background-position: 75% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

    /* 彩色光效层 */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at top right, rgba(236, 72, 153, 0.3) 0%, transparent 60%),
        radial-gradient(circle at bottom left, rgba(6, 182, 212, 0.3) 0%, transparent 60%),
        radial-gradient(circle at top left, rgba(147, 51, 234, 0.2) 0%, transparent 50%),
        radial-gradient(circle at bottom right, rgba(20, 184, 166, 0.2) 0%, transparent 50%);
      background-size: 200% 200%;
      z-index: -1;
      animation: colorGlow 15s ease-in-out infinite alternate;
    }

    /* 彩色光效动画 */
    @keyframes colorGlow {
      0% {
        background-position: 0% 0%;
        opacity: 0.2;
      }

      50% {
        background-position: 50% 50%;
        opacity: 0.4;
      }

      100% {
        background-position: 100% 100%;
        opacity: 0.3;
      }
    }

    /* 粒子容器 */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    /* 粒子样式 - 彩色 */
    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: particleFloat linear infinite;
    }

    /* 不同颜色的粒子 */
    .particle.pink {
      background: linear-gradient(45deg, rgba(236, 72, 153, 0.9), rgba(244, 114, 182, 0.9));
      box-shadow: 0 0 10px rgba(236, 72, 153, 0.8), 0 0 20px rgba(244, 114, 182, 0.5);
    }

    .particle.purple {
      background: linear-gradient(45deg, rgba(147, 51, 234, 0.9), rgba(168, 85, 247, 0.9));
      box-shadow: 0 0 10px rgba(147, 51, 234, 0.8), 0 0 20px rgba(168, 85, 247, 0.5);
    }

    .particle.blue {
      background: linear-gradient(45deg, rgba(59, 130, 246, 0.9), rgba(96, 165, 250, 0.9));
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.8), 0 0 20px rgba(96, 165, 250, 0.5);
    }

    .particle.cyan {
      background: linear-gradient(45deg, rgba(6, 182, 212, 0.9), rgba(8, 145, 178, 0.9));
      box-shadow: 0 0 10px rgba(6, 182, 212, 0.8), 0 0 20px rgba(8, 145, 178, 0.5);
    }

    .particle.teal {
      background: linear-gradient(45deg, rgba(20, 184, 166, 0.9), rgba(45, 212, 191, 0.9));
      box-shadow: 0 0 10px rgba(20, 184, 166, 0.8), 0 0 20px rgba(45, 212, 191, 0.5);
    }

    /* 粒子浮动动画 */
    @keyframes particleFloat {
      0% {
        transform: translate(0, 0) scale(0);
        opacity: 0;
      }

      10% {
        opacity: 0.8;
        transform: translate(0, 0) scale(1);
      }

      90% {
        opacity: 0.8;
      }

      100% {
        transform: translate(var(--translateX), var(--translateY)) scale(0);
        opacity: 0;
      }
    }

    /* 加载弹框样式 */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(3px);
    }

    .loading-spinner {
      background: rgba(16, 24, 47, 0.9);
      border: 1px solid rgba(59, 130, 246, 0.5);
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 40px rgba(59, 130, 246, 0.4);
      animation: borderGlow 3s ease-in-out infinite alternate;
    }

    .loading-text {
      color: #64ffda;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(100, 255, 218, 0.2);
      border-radius: 50%;
      border-top-color: #64ffda;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes borderGlow {
      0% {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          0 0 20px rgba(59, 130, 246, 0.3);
      }

      100% {
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          0 0 40px rgba(59, 130, 246, 0.6);
      }
    }

    /* 主内容容器 */
    .content-wrapper {
      width: 95%;
      max-width: 1600px;
      margin: 0 auto;
      padding: 0px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 标题样式 */
    h1 {
      color: #60a5fa;
      margin: 20px 0 10px;
      font-size: 28px;
      text-align: center;
      text-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
      letter-spacing: 1.5px;
      position: relative;
      background: linear-gradient(90deg, #64ffda, #7c3aed, #64ffda);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientText 5s ease infinite;
    }

    @keyframes gradientText {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* 容器样式 - 半透明背景 */
    .container {
      width: 100%;
      margin: 10px 0;
      background: rgba(16, 24, 47, 0.1);
      /* 降低透明度让粒子可见 */
      border-radius: 20px;
      padding: 0px;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(59, 130, 246, 0.2),
        inset 0 0 0 1px rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      backdrop-filter: blur(0px);
      /* 降低模糊度 */
    }

    /* fileData和recordForm透明度设置为30% */
    #fileData {
      background: rgba(16, 24, 47, 0.1) !important;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    #recordForm {
      background: rgba(16, 24, 47, 0.1) !important;
      border: 1px solid rgba(59, 130, 246, 0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #recordForm .form-row {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      margin: 5px 0;
    }

    #recordForm .form-row label {
      min-width: 120px;
      margin-right: 10px;
      margin-bottom: 0;
      flex-shrink: 0;
    }

    #recordForm h3 {
      text-align: left !important;
      margin-left: 10px;
    }

    #recordForm .form-row input,
    #recordForm .form-row select {
      flex: 1;
      min-width: 200px;
    }

    /* URL代码框样式 */
    .url-container {
      background: rgba(15, 23, 42, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 0px;
      padding: 10px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      color: #64ffda;
      word-break: break-all;
      margin: 5px 0;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    /* 图片预览样式 */
    .icon-preview {
      width: 72px;
      padding: 0px;
      height: 72px;
      object-fit: contain;
      border-radius: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    /* 表格容器样式 */
    .table-container {
      width: 100%;
      overflow-x: auto;
      margin: 0 auto;
    }

    /* 表格样式 */
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
      backdrop-filter: blur(0px);
      border: 1px solid rgba(59, 130, 246, 0.1);
    }

    th {
      background: #09172900;
      color: #63bed3;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      border-bottom: 2px solid rgba(59, 130, 246, 0.3);
    }

    #tableBody {
      background: transparent;
    }

    #tableBody tr {
      background: transparent;
    }

    td {
      padding: 3px 5px;
      text-align: center;
      border-bottom: 3px solid rgba(59, 130, 246, 0.1);
      color: #d1d5db;
      height: 64px;
      /* 设置列表高度为68 */
      vertical-align: middle;
    }

    tbody tr:hover {
      background: rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
      transition: all 0.3s ease;
    }

    /* 表单样式 - 半透明背景 */
    .form-section {
      background: rgba(16, 24, 47, 0.1);
      /* 降低透明度让粒子可见 */
      border-radius: 20px;
      padding: 50px;
      margin: 15px 0;
      width: 100%;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(59, 130, 246, 0.2),
        inset 0 0 0 1px rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.2);
      backdrop-filter: blur(0px);
      /* 降低模糊度 */
    }

    .form-section h3 {
      color: #64ffda;
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    /* 输入框和清空按钮容器 */
    .input-container {
      position: relative;
      display: flex;
      flex: 1;
    }

    .input-container input {
      flex: 1;
      padding-right: 40px;
    }

    /* 清空按钮样式 */
    .clear-btn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 30, 0, 0.678);
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      padding: 0;
      margin: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: white;
      opacity: 0;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.4);
    }

    .input-container:hover .clear-btn,
    .input-container input:focus+.clear-btn,
    .input-container input:not(:placeholder-shown)+.clear-btn {
      opacity: 1;
    }

    .clear-btn:hover {
      background: rgba(239, 68, 68, 0.9);
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 3px 12px rgba(239, 68, 68, 0.6);
    }

    .form-row label {
      margin-bottom: 0;
      margin-right: 10px;
      color: #94a3b8;
      font-weight: 500;
      min-width: 120px;
      display: inline-block;
    }

    input[type="text"] {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 6px;
      padding: 12px;
      color: #e0e0e0;
      font-size: 14px;
      transition: all 0.3s ease;
      flex: 1;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #64ffda;
      box-shadow: 0 0 0 3px rgba(100, 255, 218, 0.2);
      background: rgba(15, 23, 42, 0.9);
    }

    /* 按钮样式 */
    button {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      margin: 5px;
    }

    /* 标题操作按钮容器 */
    .title-actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    /* 小号操作按钮 - 编辑按钮深蓝色 */
    .small-btn:first-child {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      flex: 1;
      text-align: center;
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.9), rgba(31, 41, 55, 0.9));
      border: 1px solid #3b82f6;
      color: #93c5fd;
    }

    .small-btn:first-child:hover {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.4), rgba(37, 99, 235, 0.5));
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
      transform: translateY(-1px);
    }

    /* 删除按钮深红色 */
    .small-btn:last-child {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
      flex: 1;
      text-align: center;
      background: linear-gradient(135deg, rgba(17, 24, 39, 0.9), rgba(31, 41, 55, 0.9));
      border: 1px solid #ef4444;
      color: #fca5a5;
    }

    .small-btn:last-child:hover {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.4), rgba(220, 38, 38, 0.5));
      box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
      transform: translateY(-1px);
    }

    button:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
      transform: translateY(-2px);
    }

    button.secondary {
      background: linear-gradient(135deg, #6b7280, #4b5563);
      box-shadow: 0 4px 12px rgba(107, 114, 128, 0.3);
    }

    button.secondary:hover {
      background: linear-gradient(135deg, #4b5563, #374151);
      box-shadow: 0 6px 16px rgba(107, 114, 128, 0.4);
    }

    /* 表单按钮区域 */
    .form-actions {
      display: flex;
      justify-content: flex-start;
      margin-top: 20px;
      margin-left: 130px;
    }

    /* 操作区域样式 */
    .action-section {
      margin-bottom: 60px;
      height: 40px;
      width: 100%;
    }

    .action-section .apply-btn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-left: 0;
    }

    .action-section .announcement-btn {
      position: absolute;
      left: 10%;
      transform: translateX(-50%);
      margin-left: 0;
    }

    .action-section .logout-btn {
      position: absolute;
      left: 90%;
      transform: translateX(-50%);
      margin-left: 0;
    }

    /* 公告按钮样式 */
    .announcement-btn {
      background: linear-gradient(135deg, #0ea5e9, #38bdf8);
      box-shadow: 0 4px 12px rgba(56, 189, 248, 0.3);
      position: static;
    }

    .announcement-btn:hover {
      background: linear-gradient(135deg, #0284c7, #0ea5e9);
      box-shadow: 0 6px 16px rgba(56, 189, 248, 0.4);
    }

    /* 退出登录按钮样式（缩小体积） */
    .logout-btn {
      background: linear-gradient(135deg, #ff4757, #ff3838);
      color: white;
      padding: 8px 16px;
      border: 1px solid rgba(255, 71, 87, 0.3);
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
      z-index: 10;
    }

    .logout-btn:hover {
      background: linear-gradient(135deg, #ff3838, #ff2828);
      box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
      border-color: rgba(255, 71, 87, 0.6);
    }

    /* 应用按钮样式 - 紫蓝色（增大体积） */
    .apply-btn {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 12px 28px;
      border: 2px solid rgba(99, 102, 241, 0.3);
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
      z-index: 10;
    }

    .apply-btn:hover {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
      border-color: rgba(99, 102, 241, 0.6);
    }

    /* 结果提示样式 */
    .result {
      margin: 15px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .result.success {
      background: rgba(16, 185, 129, 0.2);
      color: #34d399;
      border: 1px solid rgba(16, 185, 129, 0.3);
      opacity: 1;
    }

    .result.error {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
      opacity: 1;
    }

    /* 通知弹窗样式 - 遮罩层 */
    .notification-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease-out;
    }

    /* 通知弹窗容器 */
    .notification {
      background: rgba(16, 24, 47, 0.6);
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      color: #e0e0e0;
      font-size: 16px;
      line-height: 1.5;
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(59, 130, 246, 0.2);
      border: 3px solid rgba(59, 130, 246, 0.3);
      animation: slideIn 0.3s ease-out;
      position: relative;
    }

    /* 成功提示样式 */
    .notification.success {
      border-color: rgba(16, 185, 129, 0.3);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(16, 185, 129, 0.2);
    }

    /* 错误提示样式 */
    .notification.error {
      border-color: rgba(239, 68, 68, 0.3);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.3),
        0 0 30px rgba(239, 68, 68, 0.2);
    }

    /* 确认对话框样式 */
    .notification.confirm-dialog {
      padding: 25px;
    }

    /* 确认对话框消息 */
    .confirm-message {
      margin-bottom: 25px;
      font-size: 16px;
      color: #e0e0e0;
      line-height: 1.5;
    }

    /* 确认对话框按钮容器 */
    .confirm-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    /* 确认对话框按钮 */
    .confirm-btn {
      padding: 10px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 80px;
    }

    /* 取消按钮 */
    .confirm-btn.cancel {
      background: linear-gradient(135deg, #6b7280, #4b5563);
      color: #e0e0e0;
    }

    .confirm-btn.cancel:hover {
      background: linear-gradient(135deg, #4b5563, #374151);
      transform: translateY(-2px);
    }

    /* 确认按钮 */
    .confirm-btn.confirm {

<body>
  <!-- 粒子容器 -->

  <!-- 主内容容器 -->
  <div class="content-wrapper">
    <h1>飞牛图标管理工具v0.41 by 米恋泥</h1>

    <div id="fileData" class="container">
      <div class="table-container">

          </tbody>

    </div>

    <div class="form-section" id="recordForm">
      <h3 id="formTitle">添加一只新图标:</h3>
      <input type="hidden" id="recordId">
      <div class="form-row">
        <label>标 题:</label>

          <button type="button" class="clear-btn" onclick="clearInput('recordNetworkImgUrl')" tabindex="-1">×</button>

    <div class="table-container">
      <table style="width: 100%;">
        <tbody>
          <tr>
            <th style="width: 33.33%; padding: 10px; text-align: left;">
              <span style="margin-left: 10px;"></span><button class="announcement-btn" onclick="showAnnouncement()">公告说明</button>

            </th>

    <!-- 公告弹框 -->
    <div id="announcementModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>公告说明</h3>
          <span class="close-btn" onclick="hideAnnouncement()">&times;</span>
        </div>
        <div class="modal-body">
          <p>欢迎使用飞牛图标管理工具！</p>
          <p>本工具用于管理各类网站的图标和跳转链接，支持公网和内网链接的配置。</p>
          <p>您可以通过界面轻松添加、编辑和删除图标配置。</p>
          <p>更新配置后，请点击"立即应用当前设置"按钮使更改生效。</p>
          <p>如有问题，请联系管理员。</p>
        </div>
        <div class="modal-footer">
          <button onclick="hideAnnouncement()" class="close-modal-btn">关闭</button>
        </div>
      </div>
    </div>

    <div id="result" class="result"></div>

    <script>
      const currentFile = 'fnicon.json';
      let isEditing = false;

      // 公告相关函数
      function showAnnouncement() {
        const modal = document.getElementById('announcementModal');
        const modalBody = modal.querySelector('.modal-body');
        
        // 显示加载状态
        modalBody.innerHTML = '<p>正在加载公告内容...请稍后...</p>';
        modal.style.display = 'block';
        
        // 从本地代理API加载公告内容，解决CORS问题
        fetch('/api/announcement')
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.text();
          })
          .then(text => {
            // 将加载的文本内容显示到模态框中
            modalBody.innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p>`;
          })
          .catch(error => {
            console.error('加载公告内容失败:', error);
            // 加载失败时显示默认内容
            modalBody.innerHTML = `
              <p>深表遗憾，获取公告内容失败！</p>
            `;
          });
      }

      function hideAnnouncement() {
        const modal = document.getElementById('announcementModal');
        modal.style.display = 'none';
      }

      // 移除了点击弹框外部关闭的功能，现在只能通过关闭按钮或右上角X关闭公告

      // 清空输入框函数
      const clearInput = (inputId) => {
        const inputElement = document.getElementById(inputId);
        if (inputElement) {
          inputElement.value = '';
          inputElement.focus();
        }
      };

      // 页面加载时直接加载默认文件数据
    window.onload = () => {
      loadFileData();
      
      // 检查URL参数是否包含登录成功标记
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('login') === 'true') {
        // 延迟1秒显示公告，让页面有时间完全加载
        setTimeout(() => {
          showAnnouncement();
        }, 1000);
      }
    };

      // 加载文件的数据
      const loadFileData = () => {
        fetch(`/api/files/${currentFile}`)
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              renderTable(data.data);
              showResult({ message: '配置数据加载成功！' }, 'success');
            } else {
              showResult({ message: data.message }, 'error');
            }
          });
      };

      // 渲染表格数据
      const renderTable = (data) => {
        const tableBody = document.getElementById('tableBody');
        tableBody.innerHTML = '';

        if (!data || data.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = '<td colspan="6" style="text-align: center;">暂无数据</td>';
          tableBody.appendChild(row);
          return;
        }

        data.forEach(item => {
          const row = document.createElement('tr');

          // 本地图片预览
          const localImgPreview = item['本地图片URL'] ?
            `<img src="${item['本地图片URL']}" class="icon-preview" alt="本地图片">` : '';

          // 网络图片预览
          const networkImgPreview = item['网络图片URL'] ?
            `<img src="${item['网络图片URL']}" class="icon-preview" alt="网络图片">` : '';

          // 生成标题颜色（基于URL内容的简单哈希）
          const url = item['外网跳转URL'] || item['内网跳转URL'] || '';
          const titleColor = getColorFromString(url);

          row.innerHTML = `
          <td style="color: #8b5cf6; font-size: 26px; font-weight: bold; text-align: center;">${item.序号}</td>
          <td>
               <div style="color: #64ffda; font-weight: 600;">${item.标题}</div>
               <div class="title-actions">
                 <button class="small-btn edit-btn" onclick="editRecord(${item.序号})">改</button>
                 <button class="small-btn delete-btn" onclick="deleteRecord(${item.序号})">删</button>
               </div>
             </td>
          <td>
            <div class="url-container">${item['外网跳转URL'] || '无'}</div>
            <div class="url-container">${item['内网跳转URL'] || '无'}</div>
          </td>
          <td>
            <div style="height: 68px; display: flex; align-items: center; justify-content: center;">
              ${networkImgPreview}<span style="margin-right: 10px;"></span>${localImgPreview}
            </div>
          </td>
          <td>
              <div class="url-container">${item['网络图片URL'] || '无'}</div>
              <div class="url-container">${item['本地图片URL'] || '无'}</div>
          </td>
        `;
          tableBody.appendChild(row);
        });
      };

      // 重置表单
      const resetForm = () => {
        document.getElementById('recordId').value = '';
        document.getElementById('recordTitle').value = '';
        document.getElementById('recordExternalUrl').value = '';
        document.getElementById('recordInternalUrl').value = '';
        document.getElementById('recordNetworkImgUrl').value = '';
        document.getElementById('formTitle').textContent = '添加一只新图标:';
        document.getElementById('submitButton').textContent = '添 加';
        document.getElementById('resetButton').textContent = '重 置';
        isEditing = false;
      };

      // 编辑记录
      const editRecord = (id) => {
        fetch(`/api/files/${currentFile}`)
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              const record = data.data.find(item => item.序号 === id);
              if (record) {
                document.getElementById('recordId').value = id;
                document.getElementById('recordTitle').value = record.标题;
                document.getElementById('recordExternalUrl').value = record['外网跳转URL'] || '';
                document.getElementById('recordInternalUrl').value = record['内网跳转URL'] || '';
                document.getElementById('recordNetworkImgUrl').value = record['网络图片URL'] || '';
                document.getElementById('formTitle').textContent = '修改这只图标:';
                document.getElementById('submitButton').textContent = '修 改';
                document.getElementById('resetButton').textContent = '取 消';
                isEditing = true;

                // 滚动到表单位置
                document.getElementById('recordForm').scrollIntoView({ behavior: 'smooth' });
              }
            }
          });
      };

      // 提交表单（添加或编辑）
      const submitForm = () => {
        const title = document.getElementById('recordTitle').value;
        const externalUrl = document.getElementById('recordExternalUrl').value;
        const internalUrl = document.getElementById('recordInternalUrl').value;
        const networkImgUrl = document.getElementById('recordNetworkImgUrl').value;

        // 如果内网跳转链接为空，用外网跳转链接填充
        const finalInternalUrl = internalUrl || externalUrl;

        const record = {
          标题: title,
          '外网跳转URL': externalUrl,
          '内网跳转URL': finalInternalUrl,
          '网络图片URL': networkImgUrl
        };

        if (!record.标题) {
          showResult({ message: '标题不能为空！' }, 'error');
          return;
        }

        let url = `\/api\/files\/${currentFile}`;
        let method = 'POST';

        if (isEditing) {
          const id = document.getElementById('recordId').value;
          url = `\/api\/files\/${currentFile}\/${id}`;
          method = 'PUT';
        }

        // 显示加载弹框
        showLoading('正在处理数据，请稍候...');

        fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(record)
        })
          .then(res => res.json())
          .then(data => {
            // 隐藏加载弹框
            hideLoading();

            if (data.success) {
              loadFileData(); // 重新加载数据
              resetForm(); // 重置表单
            }
            showResult(data, data.success ? 'success' : 'error');
          })
          .catch(error => {
            // 隐藏加载弹框
            hideLoading();
            showResult({ message: '提交失败: ' + error.message }, 'error');
          });
      };

      // 根据字符串生成颜色（用于标题与URL颜色同步）
      const getColorFromString = (str) => {
        if (!str) return '#60a5fa'; // 默认颜色

        // 简单的哈希函数生成颜色
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }

        // 转换为RGB颜色
        const r = (hash & 0xFF0000) >> 16;
        const g = (hash & 0x00FF00) >> 8;
        const b = hash & 0x0000FF;

        // 确保颜色足够明亮以在深色背景上可见
        const brightness = (r * 299 + g * 587 + b * 114) / 1000;
        if (brightness < 128) {
          // 如果颜色太暗，增加亮度
          return `rgb(${Math.min(255, r + 100)}, ${Math.min(255, g + 100)}, ${Math.min(255, b + 100)})`;
        }

        return `rgb(${r}, ${g}, ${b})`;
      };

      // 删除记录
      const deleteRecord = (id) => {
        showConfirmDialog(
          '确定要删除这个图标吗？',
          () => {
            // 确认删除操作
            fetch(`/api/files/${currentFile}/${id}`, {
              method: 'DELETE'
            })
              .then(res => res.json())
              .then(data => {
                if (data.success) {
                  loadFileData(); // 重新加载数据
                }
                showResult(data, data.success ? 'success' : 'error');
              });
          },
          () => {
            // 取消删除操作
          }
        );
      };

      // 显示自定义确认弹框
      const showConfirmDialog = (message, onConfirm, onCancel) => {
        // 移除之前可能存在的弹框
        const existingOverlay = document.querySelector('.notification-overlay');
        if (existingOverlay) {
          existingOverlay.remove();
        }

        // 创建遮罩层
        const overlay = document.createElement('div');
        overlay.className = 'notification-overlay';

        // 创建弹框元素
        const notification = document.createElement('div');
        notification.className = 'notification confirm-dialog';
        notification.innerHTML = `
        <div class="confirm-message">${message}</div>
        <div class="confirm-buttons">
          <button class="confirm-btn cancel">取 消</button>
          <button class="confirm-btn confirm">确 定</button>
        </div>
      `;

        // 添加到遮罩层
        overlay.appendChild(notification);
        document.body.appendChild(overlay);

        // 点击取消按钮
        notification.querySelector('.confirm-btn.cancel').addEventListener('click', () => {
          closeNotification(overlay);
          if (onCancel) onCancel();
        });

        // 点击确定按钮
        notification.querySelector('.confirm-btn.confirm').addEventListener('click', () => {
          closeNotification(overlay);
          if (onConfirm) onConfirm();
        });

        // 点击遮罩层不关闭，只能点击按钮
      };

      // 立即应用当前设置
      const applySettings = () => {
        showConfirmDialog(
          '确定要应用当前设置到飞牛桌面吗？',
          () => {
            // 确认操作
            fetch('/api/apply-settings', {
              method: 'POST'
            })
              .then(res => res.json())
              .then(data => {
                showResult(data, data.success ? 'success' : 'error');
              })
              .catch(error => {
                showResult({ message: '应用设置失败: ' + error.message }, 'error');
              });
          },
          () => {
            // 取消操作，不需要做任何事情
          }
        );
      };

      // 显示加载弹框
      const showLoading = (message = '系统操作中，请稍候...') => {
        // 移除之前可能存在的弹框
        const existingLoading = document.querySelector('.loading-overlay');
        if (existingLoading) {
          existingLoading.remove();
        }

        // 创建遮罩层
        const overlay = document.createElement('div');
        overlay.className = 'loading-overlay';

        // 创建加载弹框元素
        const spinner = document.createElement('div');
        spinner.className = 'loading-spinner';
        spinner.innerHTML = `
        <div class="loading-text">${message}</div>
        <div class="spinner"></div>
      `;

        // 添加到遮罩层
        overlay.appendChild(spinner);
        document.body.appendChild(overlay);

        return overlay;
      };

      // 隐藏加载弹框
      const hideLoading = () => {
        const loadingOverlay = document.querySelector('.loading-overlay');
        if (loadingOverlay) {
          loadingOverlay.remove();
        }
      };

      // 显示结果信息 - 优雅的弹框提示
      const showResult = (res, type = '') => {
        // 移除之前可能存在的弹框
        const existingOverlay = document.querySelector('.notification-overlay');
        if (existingOverlay) {
          existingOverlay.remove();
        }

        // 创建遮罩层
        const overlay = document.createElement('div');
        overlay.className = 'notification-overlay';

        // 创建弹框元素
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = res.message || JSON.stringify(res, null, 2);

        // 添加到遮罩层
        overlay.appendChild(notification);
        document.body.appendChild(overlay);

        // 点击遮罩层可以关闭提示
        overlay.addEventListener('click', () => {
          closeNotification(overlay);
        });

        // 3秒后自动关闭
        setTimeout(() => {
          closeNotification(overlay);
        }, 3000);
      };

      // 关闭弹框的函数
      const closeNotification = (overlay) => {
        const notification = overlay.querySelector('.notification');
        if (notification) {
          notification.style.animation = 'slideOut 0.3s ease-in';
        }
        overlay.style.animation = 'fadeOut 0.3s ease-in';

        // 动画结束后移除元素
        setTimeout(() => {
          overlay.remove();
        }, 300);
      };

      // 退出登录函数
      const logout = () => {
        showConfirmDialog(
          '确定要退出登录吗？',
          () => {
            // 确认退出登录
            fetch('/api/logout', {
              method: 'POST'
            })
              .then(res => res.json())
              .then(data => {
                // 无论成功失败，都跳转到登录页
                window.location.href = '/login.html';
              })
              .catch(error => {
                window.location.href = '/login.html';
              });
          },
          () => {
            // 取消退出登录
          }
        );
      };

    </script>

    <!-- 粒子效果JavaScript代码 -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // 创建粒子容器
        const particlesContainer = document.getElementById('particles');
        const particleCount = 200; // 粒子数量，大幅增加密度

        // 粒子颜色类型
        const particleTypes = ['pink', 'purple', 'blue', 'cyan', 'teal'];

        // 创建粒子
        for (let i = 0; i < particleCount; i++) {
          createParticle();
        }

        // 定时创建新粒子并维护粒子数量
        setInterval(() => {
          const particles = particlesContainer.querySelectorAll('.particle');

          // 如果粒子数量不足，创建多个粒子来补充
          if (particles.length < particleCount) {
            // 计算需要补充的粒子数量
            const neededParticles = particleCount - particles.length;
            // 一次补充1-3个粒子，避免性能问题
            const toCreate = Math.min(neededParticles, 3);

            for (let i = 0; i < toCreate; i++) {
              createParticle();
            }
          }
          // 如果粒子数量过多，只移除多余的
          else if (particles.length > particleCount) {
            particles[0].remove();
          } else {
            // 数量正常时，仍然创建少量新粒子保持动态效果
            createParticle();
            if (particles.length > particleCount) {
              particles[0].remove();
            }
          }
        }, 200); // 保持更新频率

        // 创建单个粒子的函数
        function createParticle() {
          const particle = document.createElement('div');
          particle.classList.add('particle');

          // 随机选择粒子颜色类型
          const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
          particle.classList.add(type);

          // 随机大小 (2-8px)
          const size = Math.floor(Math.random() * 10) + 0.5;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;

          // 随机位置
          particle.style.left = `${Math.random() * 100}vw`;
          particle.style.top = `${Math.random() * 100}vh`;

          // 随机方向和距离
          const translateX = (Math.random() - 0.5) * 200;
          const translateY = (Math.random() - 0.5) * 200;
          particle.style.setProperty('--translateX', `${translateX}px`);
          particle.style.setProperty('--translateY', `${translateY}px`);

          // 随机动画持续时间 (10-20秒)
          const duration = Math.floor(Math.random() * 10) + 10;
          particle.style.animationDuration = `${duration}s`;

          // 添加到容器
          particlesContainer.appendChild(particle);

          // 动画结束后移除
          setTimeout(() => {
            if (particlesContainer.contains(particle)) {
              particle.remove();
            }
          }, duration * 1000);
        }
      });
    </script>
